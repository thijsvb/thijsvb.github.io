<!doctype html>
<html>

	<head>
		<title>PeopleGoTest</title>
		<link rel="icon" type="image/x-icon" href="../../ThijsbeerIcon.png" />
		<script src="../../js/processing.js"></script>
		<style>
			html, body, canvas {
				width:  100%;
				height: 100%;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>

	<body>
		<canvas id="canvas1"></canvas>

		<script id="script1" type="text/javascript">

		function sketch(processing){
			var info;
			processing.setup = function(){
				info = processing.loadStrings("info.txt");
			};
			processing.draw = function(){
				processing.background(0,255,128);
				processing.noStroke();
				processing.fill(255);
				processing.rect(processing.width/20, processing.height/3, processing.width*9/10, processing.height, processing.width/40);
				processing.fill(66, 106, 108);
				processing.textAlign(processing.CENTER, processing.CENTER);
				processing.text(info[0], processing.width/2, processing.height/2);
			};
		}

		var canvas = document.getElementById("canvas1");
		var p = new Processing(canvas, sketch);
		</script>

	</body>

</html>
